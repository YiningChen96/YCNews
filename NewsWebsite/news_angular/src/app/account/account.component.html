<div class="container">
  <!-- 管理员列表 -->
  <h2 class="section-title">Account</h2>

  <!-- 管理员列表 -->
  <div class="admin-list">
    <ul>
      <li *ngFor="let admin of admins">
        <div class="admin-item">
          <span class="admin-username">{{ admin.username }}</span>
          <button class="delete-button" (click)="deleteAdmin(admin.id)">Delete</button>
        </div>
      </li>
    </ul>
  </div>

  <!-- 错误信息 -->
  <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>

  <!-- 新建管理员表单 -->
  <h3 class="form-title">Add New Admin</h3>
  <form [formGroup]="adminForm" (ngSubmit)="addAdmin()" class="admin-form">
    <input type="text" formControlName="username" placeholder="UserName" required />
    <input type="password" formControlName="password" placeholder="Password" required />
    <button type="submit" class="feature-button">Add Admin</button>
  </form>

  <!-- 修改密码表单 -->
  <h3 class="form-title">Change Password</h3>
  <form [formGroup]="changePasswordForm" (ngSubmit)="changePassword()" class="change-password-form">
    <input type="text" formControlName="username" placeholder="UserName" required />
    <input type="password" formControlName="oldPassword" placeholder="Old Password" required />
    <input type="password" formControlName="newPassword" placeholder="New Password" required />
    <button type="submit" class="feature-button">Change Password</button>
  </form>
</div>
