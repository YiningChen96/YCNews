<div class="upload-articles-container">
  <form [formGroup]="uploadForm" (ngSubmit)="onSubmit()" class="upload-form">
    <div class="form-group">
      <label for="title" class="form-label">Title</label>
      <input
        id="title"
        formControlName="title"
        type="text"
        placeholder="Title"
        required
        class="form-input"
      />
    </div>

    <div class="form-group">
      <label for="content" class="form-label">Content</label>
      <textarea
        id="content"
        formControlName="content"
        rows="6"
        placeholder="Content"
        required
        class="form-textarea"
      ></textarea>
    </div>

    <div class="form-group">
      <label for="file-upload" class="form-label">Please choose pictures to upload</label>
      <input
        type="file"
        id="file-upload"
        (change)="onFileChange($event)"
        multiple
        class="file-input"
      />
      <div *ngIf="selectedFiles.length > 0" class="file-preview">
        <p>Choosed pictures：</p>
        <ul>
          <li *ngFor="let file of selectedFiles" class="file-item">
            {{ file.name }}
            <button
              type="button"
              (click)="removeFile(file)"
              class="remove-btn"
            >
              Delete
            </button>
          </li>
        </ul>
      </div>
    </div>

    <div class="form-actions">
      <button
        type="submit"
        [disabled]="uploadForm.invalid"
        class="submit-btn"
      >
        上传文章
      </button>
      <button type="button" (click)="cancelUpload()" class="cancel-btn">
        取消上传
      </button>
    </div>
  </form>
</div>
